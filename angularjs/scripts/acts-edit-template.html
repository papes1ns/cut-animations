<form>
  <label for="tag">Tag</label>
  <input name="tag" type="text" ng-model="act.tag"></input>
  <label for="icon">Icon</label>
  <input name="icon" type="text" ng-model="act.icon"></input>
  <label for="starts_on_week">Starts on week</label>
  <input name="starts_on_week" type="number" ng-model="act.starts_on_week"></input>
  <button ng-click="saveAct(act)">Save</button>
</form>
