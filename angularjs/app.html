<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app="npApp">


    <button ui-sref="stories">All Stories</button>
    <button ui-sref="stories.new">New Story</button>
    <button ui-sref="acts">All Acts</button>
    <button ui-sref="acts.new">New Act</button>


    <div ui-view></div>

    <!-- load 3rd party lib scripts -->
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/lodash.js"></script>

    <!-- init app module and define dependancies -->
    <script>
      var npApp = angular.module("npApp",["ui.router"]);
      npApp.run(function ($rootScope, $state, $stateParams) {
        $rootScope.$state = $state;
        $rootScope.$stateParams = $stateParams;
      });
    </script>

    <!-- load scripts -->
    <script type="text/javascript" src="scripts/constants.js"></script>
    <script type="text/javascript" src="scripts/directives.js"></script>
    <script type="text/javascript" src="scripts/factories.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
    
    <script type="text/javascript" src="scripts/data.json"></script>
    
    <script type="text/javascript" src="scripts/states.js"></script>
  </body>
</html>
