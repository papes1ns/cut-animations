<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app="cuty">

    <div ui-view></div>

    <!-- load 3rd party lib scripts -->
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/lodash.js"></script>

    <!-- init app module and define dependancies -->
    <script>
      var cuty = angular.module("cuty",["ui.router"]);
      cuty.run(function ($rootScope, $state, $stateParams) {
        $rootScope.$state = $state;
        $rootScope.$stateParams = $stateParams;
      });
    </script>

    <!-- load scripts -->
    <script type="text/javascript" src="scripts/factories.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>

    <!-- define routes -->
    <script type="text/javascript" src="scripts/states.js"></script>
  </body>
</html>
